---
- name: Machine setup
  hosts: localhost
  become: false
  connection: local
  gather_facts: true

  tasks:
    - name: Get User
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_user_id }}"

    - name: Install packages
      ansible.builtin.package:
        name:
          - asdf
          - git
          - jq
          - ripgrep
